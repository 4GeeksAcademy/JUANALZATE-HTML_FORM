<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_FROM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body>
    <!-- Apila las columnas en el mÃ³vil haciendo una de ancho completo y la otra de medio ancho --> 
  <div class="container fluid"> 
    <div class="row">
        <nav class="title_1">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
          </div>
        </nav>
    </div>
        <div class="row">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
        </div>
        <div class="row">
            <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputCards" class="form-label">Cards #</label>
                  <input type="Cards" class="form-control" id="inputCards" placeholder="xxxxxxxxxxxxxxxxxxxx">
                </div>
                <div class="col-md-3">
                  <label for="inputCVC" class="form-label">CVC #</label>
                  <input type="CVC" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="Amount" class="form-control" id="inputAmount" placeholder="Amount">
                  </div>
                <div class="col-6">
                  <label for="inputFirst_Name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="First_Name" placeholder="">
                </div>
                <div class="col-6">
                  <label for="inputLast_Name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="Last_Name" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="State" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputPostal_Code" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputPostal_Code">
                </div>

                <div class="row">
                    <div class="col-md-3">
                      <p>We accept:</p>    
                      <div class="img_cards">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>  
                    </div> 
                    <div class="col-md-3"></div>     
                    <div class="col-md-6">
                      <p>Message</p>
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                      </div
                      </div>
                      <p>Add any note here</p>
                    </div>
                </div>
              </form>
          <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="button_cancelar" type="button">Cancel</button>
              <button class="button_send" type="button">Send</button>
            </div>
          </div>    
    </div>
  </div>  
</body>
</html>
